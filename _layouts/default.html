<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
  </head>
  <body>
    <header>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                <li><a href="{{ site.baseurl }}/">Home</a></li>
                <li><a href="{{ site.baseurl }}/about.md">Aberdeen Study Group</a></li>
                <li><a href="{{ site.baseurl }}/Testing1.md">Contributor</a></li>
                <li><a href="{{ site.baseurl }}/contact.md">Contact</a></li>
              </ul>
            </div>      
    </header> 
    {{ content }}
    <footer class="footer">
      {% if site.footer-links.github %}<a href="http://github.com/{{ site.footer-links.github }}">{% include svg-icons/GitHub-Mark-64px.png %}</a>{% endif %}
      {% if site.footer-links.twitter %}<a href="http://twitter.com/{{ site.footer-links.twitter }}">{% include svg-icons/twitter.svg %}</a>{% endif %}
    </footer>
  </body>
</html>
